<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Deletreador de Nombres</title>
    <link rel="stylesheet" href="/static/css/estilo.css">
</head>
<body>
<div class="container">
    <h2>Formulario para contar caracteres del nombre mas largo:</h2>
    <form method="POST">
        <div class="form-group">
            <label>Nombre 1:</label>
            <input type="text" name="nombre1">
        </div>
        <div class="form-group">
            <label>Nombre 2:</label>
            <input type="text" name="nombre2">
        </div>
        <div class="form-group">
            <label>Nombre 3:</label>
            <input type="text" name="nombre3">
        </div>
        <div class="form-group">
            <input type="submit" value="Enviar">
        </div>
    </form>
    {% if nombre_mas_largo and cantidad_caracteres %}
    <label>Nombre mas largo es: {{ nombre_mas_largo }}</label>
    <label>La cantidad de caracteres es: {{ cantidad_caracteres }}</label>
    {% endif %}
    {% if error %}
    <label> {{ error }}</label>
    {% endif %}
</div>
</body>
</html>
